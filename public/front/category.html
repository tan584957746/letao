<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>乐淘商城</title>
    <!--引入mui css文件-->
    <link rel="stylesheet" href="./lib/mui/css/mui.css"/>
    <!--引入字体文件-->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css"/>
    <!--引入公共样式-->
    <link rel="stylesheet" href="./css/common.css"/>
    <link rel="stylesheet" href="./css/category.css"/>
    <link rel="icon" href="./favicon.ico"/>
</head>
<body>
    <div class="lt_container">
    <div class="lt_header">
        <a href="#" class="icon_left"><i class="fa fa-home"></i></a>
        <h3>乐淘云购</h3>
        <a href="search.html" class="icon_right"><i class="fa fa-search"></i></a>
    </div>
    <div class="lt_main">
        <div class="category_left">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul id="categroy_top">
                      <!--坑  -->
                    </ul>
                </div>
            </div>
        </div>
        <div class="category_right">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul id="categroy_second">
                        <!--坑-->

                    </ul>
                </div>
            </div>

        </div>
    </div>


    <div class="lt_footer">
        <ul class="mui-clearfix">
            <li>
                <a href="index.html">
                    <i class="fa fa-home"></i>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html" class="current">
                    <i class="fa fa-bars"></i>
                    <p>分类页</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <i class="fa fa-user"></i>
                    <p>用户中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>

    <!--一级分类模板-->
    <script type="text/html" id="categroyTopTpl">
        {{each rows v i}}
            <li><a href="#" data-id="{{v.id}}" class="{{i===0?'current':''}}">{{v.categoryName}}</a></li>
        {{/each}}
    </script>

    <!--二级分类模板-->
    <script type="text/html" id="cateSecondTpl">
        <!--rows.length===0-->
        {{if total===0}}
            <p>没有更多分类信息了...</p>
        {{else}}
            {{each rows v i}}
            <li>
                <a href="#">
                    <img src="{{v.brandLogo}}" alt=""/>
                    <p>{{v.brandName}}</p>
                </a>
            </li>
            {{/each}}
        {{/if}}
    </script>

    <!--引入mui js文件-->
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/category.js"></script>
</body>
</html>
