<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>乐淘商城</title>
    <!--引入mui css文件-->
    <link rel="stylesheet" href="./lib/mui/css/mui.css"/>
    <!--引入字体文件-->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css"/>
    <!--引入公共样式-->
    <link rel="stylesheet" href="./css/common.css"/>
    <link rel="stylesheet" href="./css/product.css"/>
    <link rel="icon" href="./favicon.ico"/>
</head>
<body>
<div class="lt_container">
    <div class="lt_header">
        <a href="javascript:history.back();" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
        <h3>商品详情</h3>
        <a href="javascript:location.reload();" class="icon_right"><i class="mui-icon mui-icon-reload"></i></a>
    </div>
    <div class="lt_main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--大坑-->

            </div>
        </div>
    </div>

    <div class="lt_go_cart">
        <a href="#" class="mui-pull-left">前往购物车</a>
        <div class="mui-pull-right">
            <button class="mui-btn mui-btn-danger" id="addCart">加入购物车</button>
            <button class="mui-btn mui-btn-warning">买买买</button>
        </div>
    </div>

</div>

<script type="text/html" id="productTpl">
    <!--轮播图-->
    <div class="slide_list">
        <div class="mui-slider">
            <div class="mui-slider-group mui-slider-loop">
                <!--最后一张假图-->
                <div class="mui-slider-item"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
                {{each pic v i}}
                <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}" /></a></div>
                {{/each}}
                <!--前一张假图-->
                <div class="mui-slider-item"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>

            </div>
            <div class="mui-slider-indicator">
                {{each pic v i}}
                <div class="mui-indicator {{i===0?'mui-active':''}}"></div>
                {{/each}}
            </div>
        </div>
    </div>
    <!--内容数据-->
    <div class="lt_product_content">
        <div class="lt_proName lt_line">
            <strong>{{proName}}</strong>
        </div>
        <div class="lt_price lt_line">
            价格:
            <span class="price">&yen;{{price}}</span>
            <span class="oldPrice">&yen;{{oldPrice}}</span>
        </div>
        <div class="lt_size lt_line">
            尺码:
            <%
                var arr=size.split('-');  //["36", "50"]
                for(var i=arr[0];i<=arr[1];i++){%>
                    <span>{{i}}</span>
            <% } %>
        </div>
        <div class="lt_num lt_line">
            数量:
            <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
                <!-- "-"按钮，点击可减小当前数值 -->
                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                <input class="mui-numbox-input" type="number" />
                <!-- "+"按钮，点击可增大当前数值 -->
                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div>
            <span>剩余数量:{{num}}双</span>
        </div>
        <div class="lt_proDesc lt_line">
            详情:{{proDesc}}
        </div>
    </div>
</script>


<!--引入mui js文件-->
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/product.js"></script>
</body>
</html>
