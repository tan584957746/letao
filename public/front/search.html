<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>乐淘商城</title>
    <!--引入mui css文件-->
    <link rel="stylesheet" href="./lib/mui/css/mui.css"/>
    <!--引入字体文件-->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css"/>
    <!--引入公共样式-->
    <link rel="stylesheet" href="./css/common.css"/>
    <link rel="stylesheet" href="./css/search.css"/>
    <link rel="icon" href="./favicon.ico"/>
</head>
<body>
<div class="lt_container">
    <div class="lt_header">
        <a href="javascript:history.back();" class="icon_home"><i class="mui-icon mui-icon-back"></i></a>
        <h3>搜索中心</h3>
    </div>
    <div class="lt_main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <div class="lt_search">
                    <input type="text" placeholder="请输入搜索关键字" class="search_input"/>
                    <button class="search_button">搜索</button>
                </div>
                <div class="lt_history">
                    <!--<div class="history_title">-->
                        <!--<span class="mui-pull-left">搜索历史</span>-->
                        <!--<span class="mui-pull-right"><i class="fa fa-trash"></i>清空记录</span>-->
                    <!--</div>-->
                    <!--<div class="history_content">-->
                        <!--<ul>-->
                            <!--&lt;!&ndash;<li>&ndash;&gt;-->
                                <!--&lt;!&ndash;<a href="#" class="mui-pull-left">1</a>&ndash;&gt;-->
                                <!--&lt;!&ndash;<i class="mui-icon mui-icon-closeempty mui-pull-right mui_del"></i>&ndash;&gt;-->
                            <!--&lt;!&ndash;</li>&ndash;&gt;-->
                        <!--</ul>-->
                    <!--</div>-->
                </div>
            </div>
        </div>
    </div>


    <div class="lt_footer">
        <ul class="mui-clearfix">
            <li>
                <a href="index.html">
                    <i class="fa fa-home"></i>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <i class="fa fa-bars"></i>
                    <p>分类页</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-shopping-cart"></i>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-user"></i>
                    <p>用户中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>

<script type="text/html" id="searchTpl">
    {{if arr.length===0}}
        <p>没有更多数据了</p>
    {{else}}
    <div class="history_title">
        <span class="mui-pull-left">搜索历史</span>
        <span class="mui-pull-right history_empty"><i class="fa fa-trash"></i>清空记录</span>
    </div>
    <div class="history_content">
        <ul>
            {{each arr v i}}
                <li>
                    <a href="#" class="mui-pull-left">{{v}}</a>
                    <i class="mui_del mui-icon mui-icon-closeempty mui-pull-right" data-index="{{i}}"></i>
                </li>
            {{/each}}
        </ul>
    </div>
    {{/if}}
</script>


<!--引入mui js文件-->
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/search.js"></script>
</body>
</html>
