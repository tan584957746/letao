<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>乐淘商城</title>
    <!--引入mui css文件-->
    <link rel="stylesheet" href="./lib/mui/css/mui.css"/>
    <!--引入字体文件-->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css"/>
    <!--引入公共样式-->
    <link rel="stylesheet" href="./css/common.css"/>
    <link rel="stylesheet" href="./css/cart.css"/>
    <link rel="icon" href="./favicon.ico"/>
</head>
<body>
<div class="lt_container">
    <div class="lt_header">
        <a href="javascript:history.back();" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
        <h3>购物车</h3>
    </div>
    <div class="lt_main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <ul class="mui-table-view" id="mui_slider_list">
                    <!--坑-->
                </ul>

            </div>
        </div>
    </div>


    <div class="lt_footer">
        <ul class="mui-clearfix">
            <li>
                <a href="index.html">
                    <i class="fa fa-home"></i>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <i class="fa fa-bars"></i>
                    <p>分类页</p>
                </a>
            </li>
            <li>
                <a href="cart.html" class="current">
                    <i class="fa fa-shopping-cart"></i>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html" >
                    <i class="fa fa-user"></i>
                    <p>用户中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>


</div>
<script type="text/html" id="cartTpl">
    {{each list v i}}
    <li class="mui-table-view-cell mui-transitioning mui_slider_item">
        <!--右侧菜单-->
        <div class="mui-slider-right mui-disabled" >
            <a class="mui-btn mui-btn-primary mui-icon mui-icon-compose mui_update"
               data-id="{{v.id}}"
               data-productNum="{{v.productNum}}"
               data-productSize="{{v.productSize}}"
               data-size="{{v.size}}"
               data-num="{{v.num}}"
                    ></a>
            <a class="mui-btn mui-btn-danger mui-icon mui-icon-trash mui_del" data-id="{{v.id}}"></a>
        </div>
        <!--左侧菜单-->
        <div class="mui-slider-handle">
            <div class="mui-table-cell">
                <!--左侧图片-->
                <div class='cart_img'>
                    <img src="{{v.pic[0].picAddr}}" alt=""/>
                    <input type="checkbox"/>
                </div>
                <!--右侧信息-->
                <div class='cart_info'>
                    <p>
                        {{v.proName}}
                    </p>
                    <p>
                        <span>¥{{v.price}}</span>
                        <span>¥{{v.oldPrice}}</span>
                        <span class="mui-pull-right mui_num">{{v.num}}双</span>
                    </p>
                    <p class="mui_size">鞋码:{{v.size}}</p>
                </div>
            </div>
        </div>
    </li>
    {{/each}}
</script>

<!--模态框模板-->
<script type="text/html" id="editTpl">
    <div class="lt_size">
        尺码:
        <%
            var arr=productsize.split('-'); //["40", "50"]
            var start=arr[0];
            var end=arr[1];
            for(var i=start;i<=end;i++){
        %>
        <span class="{{i==size?'current':''}}">{{i}}</span>
        <% } %>
    </div>
    <div class="lt_num">
        数量:
        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{productnum}}'>
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" value="{{num}}"/>
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
    </div>
</script>

<!--引入mui js文件-->
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/cart.js"></script>
</body>
</html>
