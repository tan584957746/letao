<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>乐淘商城</title>
    <!--引入mui css文件-->
    <link rel="stylesheet" href="./lib/mui/css/mui.css"/>
    <!--引入字体文件-->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css"/>
    <!--引入公共样式-->
    <link rel="stylesheet" href="./css/common.css"/>
    <link rel="stylesheet" href="./css/searchList.css"/>
    <link rel="icon" href="./favicon.ico"/>
</head>
<body>
<div class="lt_container">
    <div class="lt_header">
        <a href="javascript:history.back();" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
        <h3>商品列表</h3>
    </div>
    <div class="lt_main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--搜索-->
                <div class="lt_search">
                    <input type="text" placeholder="请输入搜索关键字" class="search_input"/>
                    <button class="search_button">搜索</button>
                </div>
                <div class="lt_sort">
                    <a href="#" >上架时间<i class="fa fa-angle-down"></i></a>
                    <a href="#" data-type="price">价格<i class="fa fa-angle-down"></i></a>
                    <a href="#" data-type="num">库存<i class="fa fa-angle-down"></i></a>
                    <a href="#">折扣<i class="fa fa-angle-down"></i></a>
                </div>
                 <!--商品-->
                <div class="product mui-clearfix">
                    <!--坑-->

                </div>
            </div>
        </div>
    </div>


    <div class="lt_footer">
        <ul class="mui-clearfix">
            <li>
                <a href="index.html">
                    <i class="fa fa-home"></i>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <i class="fa fa-bars"></i>
                    <p>分类页</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <i class="fa fa-user"></i>
                    <p>用户中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>

<script type="text/html" id="searchListTop">
    {{each data v i}}
        <div class="product_item">
            <a href="product.html?productId={{v.id}}" data-id="{{v.id}}">
                <img src="{{v.pic[0].picAddr}}" alt=""/>
                <p class="mui-ellipsis-2">{{v.proName}}</p>
                <p><span class="price">&yen;{{v.price}}</span> <span class="old_price">&yen;{{v.oldPrice}}</span></p>
                <button class="button">立即购买</button>
            </a>
        </div>
    {{/each}}
</script>


<!--引入mui js文件-->
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/searchList.js"></script>
</body>
</html>
