<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>乐淘商城</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css"/>
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css"/>
    <link rel="stylesheet/less" href="./less/main.less"/>
    <script src="./lib/less/less.min.js"></script>

    <!--[if lt IE 9]>
    <script src="./lib/html5shiv/html5shiv.min.js"></script>
    <script src="./lib/respond/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--左侧导航栏-->
<div class="lt_aside">
    <div class="brand">
        <a href="javascript:;">乐淘商城</a>
    </div>
    <div class="user">
        <img src="./images/mimi.jpeg" alt=""/>
        <p>超级管理员</p>
    </div>
    <div class="nav">
        <ul>
            <li><a href="user.html" class="current"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
            <li>
                <a href="javascript:;" class="categroy"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                <div class="child">
                    <a href="first.html">一级分类</a>
                    <a href="second.html">二级分类</a>
                </div>
            </li>
            <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
        </ul>
    </div>
</div>
<!--右侧主体-->
<div class="lt_main">
    <div class="topbar">
        <a href="#" class="glyphicon glyphicon-align-justify pull-left nav_toggle"></a>
        <a href="#" class="glyphicon glyphicon-log-out pull-right modal_toggle"></a>
    </div>
    <!--模态框-->
    <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出管理系统吗?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary modal_out">退出</button>
                </div>
            </div>
        </div>
    </div>
    <!--路径导航-->
    <ol class="breadcrumb">
        <li><a href="index.html">管理系统</a></li>
        <li class="current">用户管理</li>
    </ol>
    <!--内容部分-->
    <div class="lt_content">
        <table class="table table-bordered table-hover lt_table">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>用户名</th>
                    <th>手机号</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <!--<tr>-->
                    <!--<td>1</td>-->
                    <!--<td>itcast</td>-->
                    <!--<td>15102324243</td>-->
                    <!--<td>正常</td>-->
                    <!--<td>-->
                        <!--<botton class="btn btn-danger">禁用</botton>-->
                    <!--</td>-->
                <!--</tr>-->
            </tbody>
        </table>
        <!--分页-->
        <div class="text-right">
            <!--是行内标签，用text-align-->
            <ul id="pagintor"></ul>
        </div>

        <!--模态框-->
        <div class="modal fade" id="userModal" tabindex="-1">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                    </div>
                    <div class="modal-body">
                        <p><i class="glyphicon glyphicon-info-sign"></i>你确定要执行此操作吗？</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary submitBth">确定</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--准备模板-->
<script type="text/html" id="tpl">
    {{each rows v i}}
    <tr>
        <!--序号数=当前的条数+之前的页数*条数-->
        <td>{{i+1+(page-1)*size}}</td>
        <td>{{v.username}}</td>
        <td>{{v.mobile}}</td>
        <!--isDelete为正常，为0禁用-->
        <td>{{v.isDelete===1?"正常":"禁用"}}</td>
        <td data-id={{v.id}}>
            <!--正常状态的时候，按钮为禁用-->
            {{if v.isDelete===1}}
            <botton class="btn btn-danger">禁用</botton>
            {{/if}}

            {{if v.isDelete===0}}
            <botton class="btn btn-success">启用</botton>
            {{/if}}
        </td>
    </tr>
    {{/each}}
</script>




<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/user.js"></script>
</body>
</html>
